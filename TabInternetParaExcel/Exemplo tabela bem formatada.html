<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos - Exemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <h1>Estoque de Produtos</h1>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Teclado Mecânico</td>
        <td>299,90</td>
        <td>25 unidades</td>
      </tr>
      <tr>
        <td>Mouse Gamer</td>
        <td>149,00</td>
        <td>40 unidades</td>
      </tr>
      <tr>
        <td>Monitor Full HD</td>
        <td>899,00</td>
        <td>12 unidades</td>
      </tr>
      <tr>
        <td>Headset com Microfone</td>
        <td>199,50</td>
        <td>30 unidades</td>
      </tr>
      <tr>
        <td>Webcam HD</td>
        <td>129,99</td>
        <td>18 unidades</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
